<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WePlay 活動與代射價格</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="weplay.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #00ffee;
      line-height: 1.8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://assets.codepen.io/1462889/stars.svg');
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }

    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-2000px); }
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: #00ffee;
      font-weight: bold;
      text-decoration: none;
      margin: 0 12px;
      font-size: 1.1em;
      text-shadow: 0 0 8px #0ff;
      transition: 0.3s;
    }

    nav a:hover {
      color: white;
      text-shadow: 0 0 12px #0ff;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 12px #00ffee;
    }

    section {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ffee66;
      margin-bottom: 40px;
      max-width: 720px;
      width: 100%;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px #00ffeeaa;
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 12px;
      font-size: 1.1em;
    }

    p {
      margin-top: 15px;
      font-size: 0.95em;
    }

    p a {
      color: #00ffee;
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 60px;
      padding-top: 20px;
      color: #88f6f6;
      text-shadow: 0 0 6px #00ffee;
    }

    footer span {
      color: #0ff;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px 15px;
      }

      h1 {
        font-size: 1.6em;
      }

      nav a {
        display: inline-block;
        margin: 6px 8px;
        font-size: 1em;
      }

      section {
        padding: 20px 15px;
      }

      li {
        font-size: 1em;
      }

      footer {
        font-size: 1em;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 首頁</a>
    <a href="vip.html">🎁 VIP 價格表</a>
  </nav>

  <h1>🎮 WePlay 活動</h1>
  <section>
    <ul>
      <li>端午節活動（至 2025-6-5 23:59）</li>
      <li>童趣派對（至 2025-6-16 23:59）</li>
    </ul>
  </section>

  <h1>📦 代射價格表</h1>
  <section>
    <ul>
      <li>100 個寶寶抱抱：700 台幣（有機會爆 29999 的甜蜜熱戀）</li>
      <li>棒棒糖摩天輪：1800 台幣</li>
    </ul>
    <p>📌 活動資訊請以 <a href="https://www.weplayapp.com/" target="_blank">WePlay 官方網站</a> 為準。</p>
  </section>

  <footer>
    📩 有興趣請私訊 WePlay ID：<span>xiaohao666789</span>
  </footer>

</body>
</html>
