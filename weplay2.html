<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WePlay 活動與代射價格</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="weplay.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      color: #2c3e50;
      line-height: 1.7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: #5865f2;
      font-weight: bold;
      text-decoration: none;
      margin: 0 12px;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3742fa;
      text-decoration: underline;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    section {
      background: #fff;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-bottom: 40px;
      max-width: 700px;
      width: 100%;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 14px 40px rgba(0,0,0,0.12);
    }

    ul {
      padding-left: 20px;
      margin: 0;
    }

    li {
      margin-bottom: 10px;
      font-size: 1.1em;
    }

    p {
      margin-top: 15px;
      font-size: 0.95em;
    }

    p a {
      color: #5865f2;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-weight: bold;
      font-size: 1.1em;
      margin-top: 60px;
      padding-top: 10px;
      border-top: 1px solid #ccc;
      color: #2c3e50;
    }

    footer span {
      color: #5865f2;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 20px 15px;
        font-size: 1rem;
      }

      h1 {
        font-size: 1.5em;
      }

      nav a {
        display: inline-block;
        margin: 6px 8px;
        font-size: 1em;
      }

      section {
        padding: 20px 15px;
        margin-bottom: 30px;
      }

      li {
        font-size: 1em;
      }

      footer {
        font-size: 1em;
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">🏠 首頁</a>

    </ul>
  </section>

  <section>

      <li>100 個寶寶抱抱：700 台幣（有機會爆 29999 的甜蜜熱戀）</li>

    <p>📌 活動資訊請以 <a href="https://www.weplayapp.com/" target="_blank">WePlay 官方網站</a> 為準。</p>
  </section>

  <footer>

</body>
</html>
