<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>目前活動 | 零號之地</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    /* 動態漸層背景 + 光束 */
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      color: #c0c0ff;
      background: linear-gradient(270deg, #0a0a23, #1a005c, #0a0a23);
      background-size: 600% 600%;
      animation: gradientShift 30s ease infinite;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%;}
      50% { background-position: 100% 50%;}
      100% { background-position: 0% 50%;}
    }

    /* 動態星光光束 */
    body::before {
      content: "";
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140%;
      height: 140%;
      pointer-events: none;
      background:
        radial-gradient(circle at 20% 30%, rgba(138,43,226,0.15), transparent 40%),
        radial-gradient(circle at 70% 70%, rgba(75,0,130,0.1), transparent 50%);
      animation: pulseGlow 10s ease-in-out infinite alternate;
      z-index: 0;
      filter: blur(30px);
    }
    @keyframes pulseGlow {
      0% { opacity: 0.6;}
      100% { opacity: 1;}
    }

    /* 返回按鈕 */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(45deg, #9b59b6, #8e44ad);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 15px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      letter-spacing: 1.2px;
      box-shadow:
        0 0 8px #a77fff,
        0 0 20px #a77fff,
        inset 0 0 10px #ce9dff;
      transition: all 0.3s ease;
      z-index: 10;
      user-select: none;
      animation: neonPulse 2.5s ease-in-out infinite alternate;
    }
    .back-button:hover {
      background: linear-gradient(45deg, #be90ff, #9b59b6);
      box-shadow:
        0 0 15px #d8aaff,
        0 0 30px #d8aaff,
        inset 0 0 15px #d8aaff;
      transform: scale(1.05);
      animation-play-state: paused;
    }

    /* 霓虹閃爍動畫 */
    @keyframes neonPulse {
      0%, 100% {
        text-shadow:
          0 0 6px #be90ff,
          0 0 12px #be90ff,
          0 0 20px #d8aaff,
          0 0 30px #d8aaff,
          0 0 40px #d8aaff;
      }
      50% {
        text-shadow:
          0 0 3px #9b59b6,
          0 0 7px #9b59b6,
          0 0 12px #a77fff,
          0 0 17px #a77fff,
          0 0 22px #a77fff;
      }
    }

    header {
      margin-top: 80px;
      text-align: center;
      font-family: 'Orbitron', monospace;
      color: #d9b3ff;
      font-size: 3rem;
      letter-spacing: 0.15em;
      text-shadow:
        0 0 10px #d9b3ff,
        0 0 20px #b37aff,
        0 0 30px #8a2be2,
        0 0 40px #8a2be2;
      animation: neonPulse 3.5s ease-in-out infinite alternate;
      user-select: none;
      z-index: 5;
      position: relative;
    }

    main {
      max-width: 700px;
      background: rgba(75, 0, 130, 0.8);
      padding: 30px 40px;
      margin: 40px auto 60px;
      border-radius: 18px;
      box-shadow:
        0 0 40px #7f00ff,
        inset 0 0 20px #b77fff;
      color: #eee;
      font-size: 1.15rem;
      line-height: 1.9;
      user-select: text;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
    }
    main:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow:
        0 0 50px #ae7aff,
        inset 0 0 25px #d9b3ff;
    }

    h2 {
      font-family: 'Orbitron', monospace;
      color: #e2caff;
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow:
        0 0 10px #c299ff,
        0 0 15px #c299ff;
      user-select: none;
    }

    ul {
      list-style-type: square;
      padding-left: 25px;
    }
    ul li {
      margin-bottom: 18px;
      font-weight: 600;
    }
    ul li strong {
      color: #ffdbff;
      text-shadow: 0 0 10px #ff99ff;
    }

    footer {
      text-align: center;
      padding: 15px 0 30px;
      font-size: 1em;
      color: #bbbaff;
      font-family: 'Orbitron', monospace;
      letter-spacing: 0.15em;
      user-select: none;
      text-shadow: 0 0 5px #9b59b6;
      z-index: 1;
      position: relative;
    }
  </style>
</head>
<body>

      <li>🛠 正在開發全新功能模組，<strong>敬請期待</strong>～</li>
    </ul>
  </main>

  <footer>
    &copy; 2025 零號之地｜xiaohao
  </footer>

</body>
</html>
