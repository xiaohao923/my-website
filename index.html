    section {

    }

<body>
  <nav>
    <a href="index.html">首頁</a>

  <header>
    <h1>哥的網站</h1>
    <a href="https://discord.gg/zeroxiaohao-no1" target="_blank" class="discord-link">加入我的 Discord 群組</a>
    <a href="https://www.instagram.com/xiaohao_923/" target="_blank" class="discord-link">追蹤我的 IG</a>

  <section>
    <h2>歡迎</h2>
    <p>這是我的個人網站首頁，歡迎來訪～</p>

    <p>這邊還在持續更新中</p>
    <img src="https://cdn.discordapp.com/attachments/1356590856802668766/1375825066222157944/1920A1D0-7F36-41F0-BCA7-88605FC45C2B.png?ex=68331871&is=6831c6f1&hm=adc2c70a001d5635f4849bc943cc51144179b1f7b6426cb266d65aaa58a800be&" 
       alt="Discord 圖片" 
       style="max-width: 100%; height: auto; margin-top: 20px;">
  </section>

  <div class="views">
    👀 目前瀏覽次數：<span id="viewCount">載入中...</span>
  </div>

  <script>
    (async () => {
      const binId = '6831d0a38561e97a501aed41';
      const apiKey = '$2a$10$rUTs2dmXhZK3L31uvEbzH.dh9A2kIdYTwfQF3JG/LejqcXbfttTlK';
      const url = `https://api.jsonbin.io/v3/b/${binId}`;
      const viewElement = document.getElementById('viewCount');

      try {
        // 讀取目前的瀏覽數
        const getRes = await fetch(url + '/latest', {
          headers: { 'X-Master-Key': apiKey }
        });
        const data = await getRes.json();
        const currentViews = data.record.views || 0;

        // 增加並顯示
        const newViews = currentViews + 1;
        viewElement.textContent = newViews;

        // 回寫更新瀏覽數
        await fetch(url, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': apiKey
          },
          body: JSON.stringify({ views: newViews })
        });
      } catch (error) {
        console.error('讀取失敗', error);
        viewElement.textContent = '載入失敗';
      }
    })();
  </script>
</body>
