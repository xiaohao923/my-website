<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的哀居｜個人部落格</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }
    .discord-link {
      display: inline-block;
      background-color: #7289da;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .discord-link:hover {
      background-color: #5b6eae;
    }
    section {
      background-color: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      color: #34495e;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的哀居</h1>
    <a href="https://discord.gg/你的群組邀請連結" target="_blank" class="discord-link">加入我的 Discord 群組</a>
  </header>

  <section>
    <h2>關於我</h2>
    <p>
      有事可以加入我的dc群找我~<br />
      沒事不要吵拜託<br />
      88小狗們
    </p>
  </section>
</body>
</html>
