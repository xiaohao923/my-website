<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xiaohao的個人網站 - 首頁</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: #00ffff;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding-top: 15vh;
      animation: fadeIn 2s ease;
    }
    h1 {
      font-size: 3.5rem;
      color: #00ffff;
      text-shadow: 0 0 20px #00ffff;
      animation: pulse 2s infinite;
    }
    .quote {
      font-size: 1.2rem;
      color: #ffffff;
      margin-top: 20px;
      animation: typing 4s steps(40, end);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ffff;
    }
    nav {
      margin-top: 50px;
    }
    nav a {
      margin: 0 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }
    nav a:hover {
      border: 2px solid #00ffff;
      text-shadow: 0 0 10px #00ffff;
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 10px #00ffff; }
      50% { text-shadow: 0 0 30px #00ffff; }
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <div class="container">
    <h1>Xiaohao</h1>
    <div class="quote">人生只是一場遊戲 有時輸有時贏 但不管如何隊友總是會變得</div>
    <nav>
      <a href="index.html">首頁</a>
      <a href="about.html">關於我</a>
      <a href="contact.html">聯絡我</a>
      <a href="discord.html">群組介紹</a>
      <a href="SAHN.html">群組規定</a>
      <a href="data.html">目前活動</a>
      <a href="main.html">更新紀錄</a>
      <a href="weplay.html">weplay vip 禮物價目表</a>
    </nav>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // 星空背景 using Three.js
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg') });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const starGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const positions = new Float32Array(starCount * 3);
    for (let i = 0; i < starCount * 3; i++) {
      positions[i] = (Math.random() - 0.5) * 2000;
    }
    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

    const starMaterial = new THREE.PointsMaterial({ color: 0x00ffff });
    const starField = new THREE.Points(starGeometry, starMaterial);
    scene.add(starField);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      starField.rotation.y += 0.0005;
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
