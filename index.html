<style>
  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: #020214;
    overflow-x: hidden;
    font-family: 'Noto Sans TC', sans-serif;
    color: #a0c4ff;
    user-select: none;
    perspective: 1000px;
  }
  body {
    max-width: 720px;
    margin: 40px auto;
    padding: 0 24px 80px;
    position: relative;
  }
  /* 粒子星空背景 */
  #stars, #stars2, #stars3 {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    pointer-events: none;
    z-index: -10;
  }
  #stars {
    background: transparent url('https://cdn.jsdelivr.net/gh/jaywcjlove/css3/starfield.png') repeat;
    animation: starMove 120s linear infinite;

  }
  #stars2 {
    background: transparent url('https://cdn.jsdelivr.net/gh/jaywcjlove/css3/starfield2.png') repeat;
    animation: starMove 200s linear infinite;
    opacity: 0.4;
  }
  #stars3 {
    background: transparent url('https://cdn.jsdelivr.net/gh/jaywcjlove/css3/starfield3.png') repeat;
    animation: starMove 300s linear infinite;
    opacity: 0.3;
  }
  @keyframes starMove {
    from { background-position: 0 0; }
    to { background-position: -10000px 5000px; }
  }

  nav {
    text-align: center;
    margin-bottom: 36px;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    letter-spacing: 0.14em;
    color: #0ef;
  }
  nav a {
    margin: 0 16px;
    color: #00ffffcc;
    text-decoration: none;
    position: relative;
    transition: color 0.3s ease;
    text-shadow:
      0 0 6px #0ff,
      0 0 20px #33ffffbb;
  }
  nav a::after {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 0; right: 0;
    height: 3px;
    background: linear-gradient(90deg, #00ffffcc, #33ffffdd);
    transform: scaleX(0);
    transition: transform 0.3s ease;
    border-radius: 2px;
  }
  nav a:hover {
    color: #00ffffee;
  }
  nav a:hover::after {
    transform: scaleX(1);
  }

  header {
    text-align: center;
    margin-bottom: 48px;
    color: #1de9b6;
    user-select: text;
  }
  header h1 {
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 4rem;
    letter-spacing: 0.14em;
    color: #00ffe7;
    text-shadow:
      0 0 8px #00ffe7,
      0 0 25px #00ffe7,
      0 0 45px #00fffaaa,
      0 0 70px #00fffaaa;
    animation: glitch 3s infinite ease-in-out;
  }
  @keyframes glitch {
    0%, 100% {
      text-shadow:
        0 0 8px #00ffe7,
        0 0 25px #00ffe7,
        0 0 45px #00fffaaa,
        0 0 70px #00fffaaa;
    }
    50% {
      text-shadow:
        2px 0 8px #00ffea,
        -2px 0 8px #00aaff,
        2px 0 25px #00e9ff,
        -2px 0 25px #005577;
    }
  }

  .discord-link {
    display: inline-block;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    background: linear-gradient(90deg, #00fff7, #0077ff);
    color: #020214;
    padding: 16px 32px;
    margin: 12px 12px;
    border-radius: 32px;
    box-shadow:
      0 0 20px #00ffff,
      0 0 60px #00aaff;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: all 0.35s ease;
    position: relative;
    overflow: hidden;
  }
  .discord-link::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 120%;
    height: 100%;
    background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
    transform: skewX(-30deg);
    transition: all 0.6s ease;
  }
  .discord-link:hover::before {
    left: 100%;
  }
  .discord-link:hover {
    box-shadow:
      0 0 40px #00ffff,
      0 0 80px #00aaff;
    transform: scale(1.1) translateY(-4px);
  }

  section {
    position: relative;
    background: rgba(10, 25, 40, 0.75);
    border-radius: 24px;
    padding: 32px 36px 48px;
    margin-bottom: 60px;
    box-shadow:
      0 0 25px #0ff,
      inset 0 0 80px #0aa;
    backdrop-filter: blur(14px);
    color: #9cdfff;
    font-size: 1.18rem;
    user-select: text;
    overflow: hidden;
  }
  section::before {
    content: '';
    position: absolute;
    top: -40%; left: -20%;
    width: 160%; height: 160%;
    background: radial-gradient(circle at center, #00ffff22 0%, transparent 70%);
    filter: blur(60px);
    animation: starMove 30s linear infinite reverse;
    pointer-events: none;
    z-index: 0;
  }
  section h2 {
    position: relative;
    font-family: 'Orbitron', monospace;
    font-weight: 900;
    font-size: 2.8rem;
    margin-bottom: 24px;
    color: #00e9ff;
    text-shadow:
      0 0 12px #00aaff,
      0 0 35px #00eaff,
      0 0 50px #33ccff;
    filter: drop-shadow(0 0 10px #00ccffaa);
    z-index: 1;
  }
  section p {
    position: relative;
    margin-bottom: 18px;
    line-height: 1.6;
    z-index: 1;
    user-select: text;
  }
  section img {
    margin-top: 28px;
    width: 100%;
    border-radius: 24px;
    box-shadow:
      0 0 48px #33bbffcc,
      0 14px 46px rgba(0, 145, 255, 0.9);
    filter: drop-shadow(0 0 18px #33bbffcc);
    position: relative;
    z-index: 1;
    user-select: none;
  }

  .views {
    text-align: center;
    font-family: 'Orbitron', monospace;
    font-weight: 700;
    font-size: 1.6rem;
    color: #00ffffcc;
    text-shadow:
      0 0 10px #00ffffbb,
      0 0 30px #00aaffaa;
    margin-bottom: 40px;
  }

  /* 霓虹閃爍的語錄 */
  .quote {
    font-family: 'Orbitron', monospace;
    text-align: center;
    font-size: 1.8rem;
    font-weight: 900;
    letter-spacing: 0.1em;
    color: #0ff;
    text-shadow:
      0 0 8px #00ffff,
      0 0 15px #00ccff,
      0 0 30px #00aaff,
      0 0 50px #0077ff;
    animation: neonPulse 3s infinite alternate ease-in-out;
    margin-bottom: 60px;
    user-select: text;
    line-height: 1.4;
    padding: 0 12px;
    border-radius: 12px;
    background: rgba(0,255,255,0.08);
    box-shadow:
      0 0 25px #00ffff99;
  }
  @keyframes neonPulse {
    0% {
      text-shadow:
        0 0 6px #00ffffcc,
        0 0 15px #00ccffcc,
        0 0 25px #00aaffcc,
        0 0 40px #0077ffcc;
    }
    100% {
      text-shadow:
        0 0 15px #00ffffee,
        0 0 40px #00ccffee,
        0 0 60px #00aaffee,
        0 0 90px #0077ffee;
    }
  }

<script>
  (async () => {
    const binId = '6831d0a38561e97a501aed41';
    const apiKey = '$2a$10$rUTs2dmXhZK3L31uvEbzH.dh9A2kIdYTwfQF3JG/LejqcXbfttTlK';
    const url = `https://api.jsonbin.io/v3/b/${binId}`;
    const viewElement = document.getElementById('viewCount');

    try {
      const getRes = await fetch(url + '/latest', {
        headers: { 'X-Master-Key': apiKey }
      });
      const data = await getRes.json();
      const currentViews = data.record.views || 0;

      const newViews = currentViews + 1;
      viewElement.textContent = newViews;

      await fetch(url, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': apiKey
        },
        body: JSON.stringify({ views: newViews })
      });
    } catch (error) {
      console.error('讀取失敗', error);
      viewElement.textContent = '載入失敗';
    }
  })();
