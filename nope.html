<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>圖片與資訊展示</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #eef;
      font-weight: bold;
    }
    main {
      flex: 1;
      text-align: center;
      padding: 40px 20px;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      color: #2c3e50;
    }
    h2 {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #666;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
      font-weight: bold;
      font-size: 1.1em;
    }
    footer span {
      color: #5865f2;
    }
  </style>
</head>
<body>

  <header>
    👉 <a href="page3.html">下一個網頁 3</a>
  </header>

  <main>
    <img src="your-image.png" alt="展示圖片">
    <h1>這是主標題</h1>
    <h2>這是副標題，歡迎觀看我們的內容</h2>
  </main>

  <footer>
    📩 請聯繫 weplay ID：<span>xiaohao666789</span>
  </footer>

</html>
