<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>行事曆 Calendar</title>

<style>
    body {
        margin: 0;
        background: #f7f7fb;
        font-family: -apple-system, "PingFang TC", sans-serif;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .calendar-container {
        width: 100%;
        max-width: 420px;
        background: #ffffffcc;
        backdrop-filter: blur(12px);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
    }

    button {
        background: #ffd6e8;
        border: none;
        padding: 8px 14px;
        border-radius: 10px;
        cursor: pointer;
        font-size: 15px;
        transition: 0.2s;
    }

    button:hover {
        background: #ffbcd9;
    }

    #month-year {
        font-size: 22px;
        font-weight: 600;
        color: #444;
    }

    .weekdays, .days {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
    }

    .weekdays div {
        font-weight: 600;
        padding: 10px 0;
        color: #888;
    }

    .days div {
        padding: 12px 0;
        font-size: 16px;
        border-radius: 10px;
        margin: 3px;
        transition: 0.2s ease;
    }

    .days div:hover {
        background: #ffeef5;
        cursor: pointer;
    }

    .today {
        background: #ffbcd9;
        color: white;
        font-weight: 600;
    }
</style>
</head>

<body>

<div class="calendar-container">
    <div class="calendar-header">
        <button onclick="prevMonth()">←</button>
        <div id="month-year"></div>
        <button onclick="nextMonth()">→</button>
    </div>

    <div class="weekdays">
        <div>日</div>
        <div>一</div>
        <div>二</div>
        <div>三</div>
        <div>四</div>
        <div>五</div>
        <div>六</div>
    </div>

    <div class="days" id="days"></div>
</div>

<script>
    let today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    function renderCalendar() {
        let firstDay = new Date(currentYear, currentMonth, 1).getDay();
        let lastDate = new Date(currentYear, currentMonth + 1, 0).getDate();

        document.getElementById("month-year").innerText =
            `${currentYear} 年 ${currentMonth + 1} 月`;

        let daysContainer = document.getElementById("days");
        daysContainer.innerHTML = "";

        // 空白填充
        for (let i = 0; i < firstDay; i++) {
            daysContainer.innerHTML += `<div></div>`;
        }

        // 日期填充
        for (let d = 1; d <= lastDate; d++) {
            let div = document.createElement("div");
            div.innerText = d;

            if (
                d === today.getDate() &&
                currentMonth === today.getMonth() &&
                currentYear === today.getFullYear()
            ) {
                div.classList.add("today");
            }

            daysContainer.appendChild(div);
        }
    }

    function prevMonth() {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar();
    }

    function nextMonth() {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar();
    }

    renderCalendar();
</script>

</body>
</html>
