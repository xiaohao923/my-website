<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的回憶錄 · Memory Album</title>
  <meta name="description" content="一個純前端、公開展示的個人回憶錄網站。" />
  <meta name="color-scheme" content="light dark" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0a0a12;
      --ink: #eaeaff;
      --muted: #9a9aba;
      --accent: #7c6cff;
      --panel: #151522;
      --ring: #a98fff;
      --shadow: 0 0 40px rgba(124,108,255,.3);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:"Noto Sans TC",sans-serif;background:var(--bg);color:var(--ink);line-height:1.7}
    header{padding:60px 20px;text-align:center;background:linear-gradient(135deg,#201535,#0a0a12);}
    header h1{font-family:"Orbitron",sans-serif;font-size:clamp(28px,6vw,54px);color:var(--accent);margin-bottom:12px;text-shadow:0 0 20px var(--accent)}
    header p{color:var(--muted);font-size:18px}

    main{max-width:900px;margin:40px auto;padding:0 20px;}
    .timeline{position:relative;margin:40px 0;padding-left:20px}
    .timeline::before{content:"";position:absolute;left:8px;top:0;bottom:0;width:2px;background:var(--accent);opacity:.5}
    .memory{position:relative;margin-bottom:40px;padding-left:20px}
    .memory::before{content:"";position:absolute;left:-1px;top:8px;width:14px;height:14px;background:var(--accent);border-radius:50%;box-shadow:0 0 20px var(--accent)}
    .memory h3{font-size:22px;margin-bottom:6px;color:var(--accent);}
    .memory .date{font-size:14px;color:var(--muted);margin-bottom:12px}
    .memory p{font-size:16px;color:var(--ink);}
    .memory img{margin-top:14px;max-width:100%;border-radius:14px;box-shadow:var(--shadow)}

    section{margin:60px 0;padding:40px;border-radius:20px;background:var(--panel);box-shadow:var(--shadow)}
    section h2{font-family:"Orbitron",sans-serif;color:var(--accent);margin-bottom:20px;font-size:26px;text-align:center}
    section p{color:var(--muted);font-size:16px;text-align:center}

    footer{text-align:center;padding:30px;color:var(--muted);font-size:14px;margin-top:40px}
  </style>
</head>
<body>
  <header>
    <h1>我的回憶錄</h1>
    <p>那些重要的時光，被記錄下來，公開分享。</p>
  </header>

  <main>
    <div class="timeline">
      <div class="memory">
        <h3>第一次的冒險</h3>
        <div class="date">2008 年 夏天</div>
        <p>那年暑假，我和朋友一起踏上了第一場旅行。沿途的笑聲和青澀的勇氣，至今仍鮮明。</p>
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600" alt="回憶照片1">
      </div>
      <div class="memory">
        <h3>一段友情</h3>
        <div class="date">2015 年 冬天</div>
        <p>在最孤單的時候，遇見了真心的朋友。那份溫暖，讓我至今感恩。</p>
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?q=80&w=1600" alt="回憶照片2">
      </div>
      <div class="memory">
        <h3>跨越的瞬間</h3>
        <div class="date">2020 年</div>
        <p>經歷了挑戰，克服了挫折。那一刻我明白，成長就是勇敢地走過未知。</p>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600" alt="回憶照片3">
      </div>
    </div>

    <section>
      <h2>關於這本回憶錄</h2>
      <p>這不是秘密，而是屬於我的故事。希望每一段回憶，都能帶給看到的人一點溫度。</p>
    </section>
  </main>

  <footer>
    © 2025 我的回憶錄 · 靜態網站公開展示
  </footer>
</body>
</html>
