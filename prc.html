<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我的回憶錄 · Memory Album</title>
  <meta name="description" content="一個純前端、公開展示的個人回憶錄網站。" />
  <link href="1920A1D0-7F36-41F0-BCA7-88605FC45C2B.png" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a12;
      --ink: #eaeaff;
      --muted: #9a9aba;
      --accent: #7c6cff;
      --panel: #151522;
      --shadow: 0 0 40px rgba(124,108,255,.3);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.7;
      overflow-x: hidden;
    }

    /* 星空背景 */
    canvas#stars {
      position: fixed;
      inset: 0;
      z-index: -1;
    }

    /* Header */
    header {
      padding: 80px 20px;
      text-align: center;
      background: linear-gradient(135deg,#201535,#0a0a12);
      animation: gradientShift 8s ease-in-out infinite alternate;
    }
    @keyframes gradientShift {
      0% { background: linear-gradient(135deg,#201535,#0a0a12); }
      100% { background: linear-gradient(135deg,#2a1f4f,#0d0d1a); }
    }
    header h1 {
      font-family: "Orbitron", sans-serif;
      font-size: clamp(28px,6vw,54px);
      color: var(--accent);
      margin-bottom: 12px;
      text-shadow: 0 0 20px var(--accent);
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 1s ease forwards;
    }
    header p {
      color: var(--muted);
      font-size: 18px;
      opacity: 0;
      animation: fadeIn 2s 0.5s ease forwards;
    }

    /* Main */
    main { max-width: 900px; margin: 40px auto; padding: 0 20px; }
    .timeline { position: relative; margin: 40px 0; padding-left: 20px; }
    .timeline::before {
      content: ""; position: absolute; left: 8px; top: 0; bottom: 0;
      width: 2px; background: var(--accent); opacity: .3;
    }

    .memory {
      position: relative; margin-bottom: 60px; padding-left: 20px;
      opacity: 0; transform: translateY(40px);
      transition: all 1s ease;
    }
    .memory.show { opacity: 1; transform: translateY(0); }
    .memory::before {
      content: ""; position: absolute; left: -1px; top: 8px;
      width: 14px; height: 14px; background: var(--accent);
      border-radius: 50%; box-shadow: 0 0 20px var(--accent);
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%,100% { box-shadow: 0 0 10px var(--accent); }
      50% { box-shadow: 0 0 30px var(--accent); }
    }
    .memory h3 { font-size: 22px; margin-bottom: 6px; color: var(--accent); }
    .memory .date { font-size: 14px; color: var(--muted); margin-bottom: 12px; }
    .memory p { font-size: 16px; color: var(--ink); }
    .memory img {
      margin-top: 14px; width: 100%; height: auto;
      border-radius: 14px; box-shadow: var(--shadow);
      transition: transform .6s ease, box-shadow .6s ease;
      object-fit: cover;
    }
    .memory img:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 0 40px rgba(124,108,255,.6);
    }

    /* Section */
    section {
      margin: 60px 0; padding: 40px; border-radius: 20px;
      background: var(--panel); box-shadow: var(--shadow);
      opacity: 0; transform: translateY(50px);
      transition: all 1s ease;
    }
    section.show { opacity: 1; transform: translateY(0); }
    section h2 {
      font-family: "Orbitron", sans-serif;
      color: var(--accent); margin-bottom: 20px;
      font-size: 26px; text-align: center;
    }
    section p { color: var(--muted); font-size: 16px; text-align: center; }

    footer {
      text-align: center; padding: 30px;
      color: var(--muted); font-size: 14px; margin-top: 40px;
    }

    /* Animations */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>
  <header>
    <h1>我的回憶錄</h1>
    <p>那些重要的時光，被記錄下來，公開分享。</p>
  </header>

  <main>
    <div class="timeline">
      <div class="memory">
        <h3>weplay</h3>
        <div class="date">2025 年 8月 4號</div>
        <p>家族第一次黑燈排</p>
        <img src="IMG_7613.png" alt="回憶照片1" loading="lazy">
      </div>
      <div class="memory">
        <h3>一段友情</h3>
        <div class="date">2015 年 冬天</div>
        <p>在最孤單的時候，遇見了真心的朋友。那份溫暖，讓我至今感恩。</p>
        <img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429?w=1000&auto=format&fit=crop" alt="回憶照片2" loading="lazy">
      </div>
      <div class="memory">
        <h3>跨越的瞬間</h3>
        <div class="date">2020 年</div>
        <p>經歷了挑戰，克服了挫折。那一刻我明白，成長就是勇敢地走過未知。</p>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?w=1000&auto=format&fit=crop" alt="回憶照片3" loading="lazy">
      </div>
    </div>

    <section>
      <h2>關於這本回憶錄</h2>
      <p>這不是秘密，而是屬於我的故事。希望每一段回憶，都能帶給看到的人一點溫度。</p>
    </section>
  </main>

  <footer>
    © 2025 我的回憶錄 · 靜態網站公開展示
  </footer>

  <script>
    // 星空動畫
    const canvas=document.getElementById('stars'),ctx=canvas.getContext('2d');
    let stars=[];
    function resize(){canvas.width=innerWidth;canvas.height=innerHeight;}
    window.addEventListener('resize',resize);resize();
    for(let i=0;i<100;i++){
      stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*1.5+0.5,d:Math.random()*0.3+0.2});
    }
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle="white";
      for(let s of stars){
        ctx.globalAlpha=0.6+Math.random()*0.4;
        ctx.beginPath();ctx.arc(s.x,s.y,s.r,0,Math.PI*2);ctx.fill();
        s.y+=s.d;
        if(s.y>canvas.height){s.y=0;s.x=Math.random()*canvas.width;}
      }
      requestAnimationFrame(draw);
    } draw();

    // Intersection Observer for fade-in
    const observer=new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          e.target.classList.add('show');
          observer.unobserve(e.target);
        }
      });
    },{threshold:0.2});
    document.querySelectorAll('.memory, section').forEach(el=>observer.observe(el));
  </script>
</body>
</html>
