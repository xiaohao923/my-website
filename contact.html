<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xiaohao的個人網站 - 聯絡我</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/png" href="1920A1D0-7F36-41F0-BCA7-88605FC45C2B.png" />
  <style>
    /* 基本設定 */
    html, body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #00ffee;
      overflow-x: hidden;
      min-height: 100vh;
    }
    /* 星星背景 */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: url('https://assets.codepen.io/1462889/stars.svg');
      animation: moveStars 100s linear infinite;
      z-index: -1;
    }
    @keyframes moveStars {
      from {transform: translateY(0);}
      to {transform: translateY(-2000px);}
    }

    nav {
      text-align: center;
      margin: 30px 0;
    }
    nav a {
      color: #00ffee;
      margin: 0 15px;
      font-weight: 700;
      text-decoration: none;
      text-shadow: 0 0 8px #00ffee;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    nav a:hover {
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 20px #0ff;
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glow 2.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      }
      to {
        text-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
    }

    section {
      max-width: 700px;
      margin: 0 auto 60px;
      background: rgba(0, 17, 25, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffee;
    }

    section p {
      font-size: 1.3rem;
      line-height: 1.8;
      margin: 1.5em 0;
      opacity: 0;
      transform: translateY(30px);
      text-shadow: 0 0 8px #00ffee;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    section p.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .discord-link {
      color: #00ffee;
      font-weight: 700;
      text-decoration: none;
      text-shadow: 0 0 8px #00ffee;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }
    .discord-link:hover {
      color: #0ff;
      text-shadow: 0 0 15px #0ff, 0 0 20px #0ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <a href="contact.html">聯絡我</a>
    <a href="discord.html">群組介紹</a>
    <a href="SAHN.html">群組規定</a>
  </nav>

  <h1>聯絡我</h1>

  <section>
    <p>有任何問題，歡迎透過以下方式聯絡我：</p>
    <p>Discord 群組: <a href="https://discord.gg/zeroxiaohao-no1" target="_blank" class="discord-link">加入 Discord</a></p>
    <p>Instagram: <a href="https://www.instagram.com/xiaohao_923" target="_blank" class="discord-link">追蹤 Instagram</a></p>
  </section>

  <script>
    // 段落滾動動畫
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });

    document.querySelectorAll('section p').forEach(p => {
      observer.observe(p);
    });
  </script>
</body>
</html>
