<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>xiaohao的個人網站 - 更新紀錄</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+TC&display=swap" rel="stylesheet" />
  <style>
    /* 重設與全局 */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 40px 20px;
      background: #0d0d20;
      color: #eee;
      font-family: "Noto Sans TC", "Orbitron", sans-serif;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* 導航欄 */
    nav {
      text-align: center;
      margin-bottom: 40px;
    }
    nav a {
      color: #66ffff;
      font-weight: 700;
      text-decoration: none;
      margin: 0 18px;
      font-family: "Orbitron", sans-serif;
      font-size: 1.1rem;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 0 8px #66ffff66;
    }
    nav a:hover {
      color: #bb33ff;
      box-shadow: 0 0 12px #bb33ff;
      transform: scale(1.1);
    }

    /* 主標題 */
    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 3rem;
      text-align: center;
      margin-bottom: 50px;
      background: linear-gradient(45deg, #33ccff, #9933ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 8px #33ccff,
        0 0 20px #9933ff,
        0 0 30px #bb33ff;
      animation: neonPulse 3s ease-in-out infinite;
      user-select: text;
    }
    @keyframes neonPulse {
      0%, 100% {
        text-shadow:
          0 0 6px #33ccff,
          0 0 14px #9933ff,
          0 0 26px #bb33ff;
      }
      50% {
        text-shadow:
          0 0 12px #33ccff,
          0 0 28px #9933ff,
          0 0 40px #bb33ff;
      }
    }

    /* 區塊背景 */
    section {
      background: #14142b;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow:
        0 0 20px #6600ccaa,
        inset 0 0 30px #220066cc;
      backdrop-filter: blur(8px);
      color: #ddd;
      user-select: text;
    }

    /* 更新列表 */
    ul.updates {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    ul.updates li {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 16px 0;
      border-bottom: 1px solid #33007744;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #eee;
      transition: color 0.3s ease;
      cursor: default;
    }
    ul.updates li:last-child {
      border-bottom: none;
    }
    ul.updates li:hover {
      color: #bb33ff;
      text-shadow: 0 0 12px #bb33ff;
    }

    /* 日期部分 */
    ul.updates li span.date {
      display: inline-block;
      min-width: 110px;
      font-family: "Orbitron", sans-serif;
      font-weight: 700;
      color: #33ccff;
      text-shadow: 0 0 6px #33ccff;
      margin-right: 24px;
    }

    /* 螢光底線特效 */
    ul.updates li::before {
      content: "";
      display: inline-block;
      width: 6px;
      height: 24px;
      margin-right: 16px;
      border-radius: 3px;
      background: linear-gradient(180deg, #33ccff, #bb33ff);
      box-shadow:
        0 0 8px #33ccff,
        0 0 12px #bb33ff;
      transition: background 0.3s ease;
    }
    ul.updates li:hover::before {
      background: linear-gradient(180deg, #bb33ff, #33ccff);
      box-shadow:
        0 0 14px #bb33ff,
        0 0 18px #33ccff;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">首頁</a>
    <a href="about.html">關於我</a>
    <a href="contact.html">聯絡我</a>
    <a href="discord.html">群組介紹</a>
    <a href="SAHN.html">群組規定</a>
    <a href="main.html">更新紀錄</a>
  </nav>

  <h1>更新紀錄</h1>
  <section>
    <ul class="updates">
      <li><span class="date">2025/05/26</span>開版</li>
      <li><span class="date">2025/05/30</span>新增 weplay 價目表</li>
      <li><span class="date">2025/06/10</span>版面全部美化</li>
    </ul>
  </section>
</body>
</html>
