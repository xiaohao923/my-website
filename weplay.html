<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VIP 禮物價目表</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      background: #000;
      overflow-x: hidden;
      font-family: 'Noto Sans TC', sans-serif;
      color: #fff8e1;
    }

    /* Canvas 全螢幕背景 */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -3;
      background: radial-gradient(ellipse at bottom, #0a0a0a 0%, #000 100%);
    }

    nav {
      text-align: center;
      margin: 25px 0;
      display: flex;
      justify-content: center;
      gap: 25px;
      position: relative;
      z-index: 1;
    }
    nav a, nav button {
      font-family: 'Orbitron', sans-serif;
      color: #FFD700;
      font-weight: 700;
      text-decoration: none;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      text-shadow: 0 0 6px #ffcc33, 0 0 12px #ff9900;
      transition: all 0.3s ease;
    }
    nav a:hover, nav button:hover {
      color: #fff3b0;
      text-shadow: 0 0 15px #ffdd55, 0 0 35px #ffaa00;
      transform: scale(1.12);
    }

    h1 {
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      margin: 35px 0 25px;
      background: linear-gradient(90deg, #FFD700, #FFAA00, #FF6600, #FFD700);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,215,0,0.8), 0 0 40px rgba(255,170,0,0.8);
      animation: goldFlow 5s linear infinite, flicker 3s infinite;
      position: relative;
      z-index: 1;
    }
    @keyframes goldFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.7; }
    }

    section {
      max-width: 750px;
      margin: 0 auto 55px;
      background: rgba(30, 20, 0, 0.7);
      backdrop-filter: blur(12px);
      padding: 28px;
      border-radius: 20px;
      border: 2px solid transparent;
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    section::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px;
      background: linear-gradient(120deg, #FFD700, #FFAA00, #FF6600, #FFD700);
      background-size: 300% 300%;
      animation: borderFlow 8s linear infinite;
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
    }
    @keyframes borderFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    ul {
      padding-left: 1.2em;
      font-size: 1.15rem;
      line-height: 1.8;
      list-style-type: none;
    }
    ul li::before {
      content: "✦";
      margin-right: 10px;
      color: #FFD700;
      text-shadow: 0 0 8px #FFAA00;
    }
    ul li {
      margin-bottom: 1em;
      text-shadow: 0 0 6px rgba(255,215,0,0.6);
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }
    ul li:hover {
      transform: scale(1.05);
      text-shadow: 0 0 15px #FFD700, 0 0 25px #FFAA00;
    }

    footer {
      text-align: center;
      margin: 50px 0 70px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #FFD700;
      text-shadow: 0 0 12px #FFAA00, 0 0 25px #FFD700;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <nav>
    <a href="index.html">首頁</a>
    <button id="toggleTheme">切換日/夜模式</button>
  </nav>

  <h1>價格表（沒有活動）</h1>
  <section>
    <ul>
      <li>V10 訂製永浴愛河 5500 台幣 / 入兩單加三萬</li>
      <li>音樂盒 250 台幣</li>
      <li>神燈 150 台幣</li>
      <li>精靈球 33 台幣</li>
    </ul>
  </section>

  <h1>價格表（活動期間）</h1>
  <section>
    <ul>
      <li>V10 訂製永浴愛河 4500 台幣 / 入兩單加一萬</li>
      <li>音樂盒 200 台幣</li>
      <li>神燈 140 台幣</li>
      <li>精靈球 33 台幣</li>
    </ul>
  </section>

  <footer>
    如有需要請私訊 weplay ID：<span>xiaohao666789</span>
  </footer>

  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    let stars = [];
    let meteors = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    class Star {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.alpha = Math.random();
        this.speed = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.y += this.speed;
        if (this.y > canvas.height) {
          this.reset();
          this.y = 0;
        }
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 215, 0, ${this.alpha})`;
        ctx.fill();
      }
    }

    class Meteor {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height * 0.3;
        this.len = Math.random() * 80 + 100;
        this.speed = Math.random() * 8 + 4;
        this.angle = Math.PI / 4;
      }
      update() {
        this.x += this.speed * Math.cos(this.angle);
        this.y += this.speed * Math.sin(this.angle);
      }
      draw() {
        let gradient = ctx.createLinearGradient(this.x, this.y, this.x - this.len, this.y - this.len);
        gradient.addColorStop(0, "rgba(255,215,0,1)");
        gradient.addColorStop(1, "rgba(255,215,0,0)");
        ctx.beginPath();
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x - this.len, this.y - this.len);
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 2;
        ctx.stroke();
      }
    }

    for (let i = 0; i < 150; i++) {
      stars.push(new Star());
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      stars.forEach(s => {
        s.update();
        s.draw();
      });

      if (Math.random() < 0.005) {
        meteors.push(new Meteor());
      }

      meteors.forEach((m, i) => {
        m.update();
        m.draw();
        if (m.x > canvas.width || m.y > canvas.height) {
          meteors.splice(i, 1);
        }
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
