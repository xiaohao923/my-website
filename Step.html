<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>教學中心</title>

  <style>
    body {
      background-color: #000;
      color: #00ffe1;
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      text-shadow: 0 0 15px #00ffe1;
      margin-bottom: 30px;
    }

    .top-btn {
      display:inline-block;
      margin:20px auto;
      padding:12px 26px;
      background:#00ffe1;
      color:#000;
      font-size:20px;
      font-weight:bold;
      border-radius:10px;
      text-decoration:none;
      box-shadow:0 0 16px #00ffe1aa;
      transition:0.2s;
      text-align:center;
    }

    .top-btn:hover {
      box-shadow:0 0 22px #00ffe1ff;
      transform:scale(1.05);
    }

    .step-card {
      background: rgba(0, 255, 225, 0.05);
      border: 1px solid #00ffe1;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #00ffe166;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .step-title {
      font-size: 26px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffe1;
    }

    .step-img {
      width: 100%;
      border-radius: 10px;
      margin-top: 15px;
      box-shadow: 0 0 12px #00ffe155;
    }

    .step-text {
      font-size: 18px;
      line-height: 1.7;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- 置頂模組下載按鈕 -->
  <div style="text-align:center;">
    <a href="mods.html" class="top-btn">前往模組下載區（mods.html）</a>
  </div>

  <h1>教學中心（模板）</h1>

  <!-- Step 1 -->
  <div class="step-card">
    <div class="step-title">步驟 1：下載forge</div>
    <img src="螢幕擷取畫面 2025-11-18 182645.png" class="step-img" alt="Step Image">
    <div class="step-text">
      點擊下載按鈕後到檔案(下載)處
    </div>
  </div>

  <!-- Step 2 -->
  <div class="step-card">
    <div class="step-title">步驟 2：這裡放標題</div>
    <img src="這裡填你的圖片網址" class="step-img" alt="Step Image">
    <div class="step-text">
      填上這個步驟的教學內容，你可以寫多一點沒關係。
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step-card">
    <div class="step-title">步驟 3：這裡放標題</div>
    <img src="這裡填你的圖片網址" class="step-img" alt="Step Image">
    <div class="step-text">
      想寫幾段都行，這是一個可自由擴增的模板。
    </div>
  </div>

</body>
</html>
