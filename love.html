<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Êó©‰∏äËµ∑‰æÜÁúãÁúãÂêß</title>
<meta name="color-scheme" content="light dark" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Noto+Sans+TC:wght@400;600;800&display=swap" rel="stylesheet" />
<style>
  :root{
    --bg1:#fff7f5; --bg2:#fefaf0;
    --ink:#2b2b2f; --muted:#7a7a86;
    --accent:#ffb4c8; --accent2:#ffd56a;
    --card:rgba(255,255,255,.78);
    --shadow:0 28px 80px rgba(255,145,174,.30);
    --ring:#ffc8dd;
    --glow:#ffd6e5aa;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg1:#111218; --bg2:#181a22;
      --ink:#ececf6; --muted:#a6a6c9;
      --card:rgba(24,24,32,.72);
      --shadow:0 28px 80px rgba(0,0,0,.48);
      --ring:#5b4bff33; --glow:#ff80bf33;
    }
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100svh; color:var(--ink);
    font-family:"Noto Sans TC","Inter",system-ui,-apple-system,"PingFang TC","Microsoft JhengHei",sans-serif;
    background:
      radial-gradient(1200px 800px at 20% -10%, var(--bg2), transparent 60%),
      radial-gradient(1400px 900px at 110% 10%, var(--accent)/.12, transparent 55%),
      linear-gradient(180deg, var(--bg1), var(--bg2) 60%, var(--bg1));
    display:grid; place-items:center; padding:24px; overflow:hidden;
  }
  .float{ position:fixed; inset:0; z-index:-3; pointer-events:none; overflow:hidden; }
  .blob{ position:absolute; width:560px; height:560px; border-radius:50%;
    filter: blur(44px) saturate(130%); opacity:.35; animation: drift 18s ease-in-out infinite; }
  .b1{ left:-160px; top:-160px; background: radial-gradient(circle at 30% 30%, var(--accent), transparent 60%); }
  .b2{ right:-160px; bottom:-160px; background: radial-gradient(circle at 70% 70%, var(--accent2), transparent 60%); animation-duration:22s; }
  @keyframes drift{ 0%,100%{ transform: translateY(-10px)} 50%{ transform: translateY(16px)} }

  .twinkles{ position:fixed; inset:0; z-index:-2; pointer-events:none; }
  .tw{ position:absolute; width:2px; height:2px; border-radius:50%; background:#fff8; animation: twk calc(6s + (var(--i)*.2s)) ease-in-out infinite; }
  @keyframes twk{ 0%,100%{ transform:scale(.6); opacity:.35 } 50%{ transform:scale(1.4); opacity:.9 } }

  .petals{ position:fixed; inset:0; pointer-events:none; z-index:-1; overflow:hidden; }
  .petal{ position:absolute; font-size:18px; opacity:.9; will-change: transform, opacity; animation: fall linear forwards; filter: drop-shadow(0 6px 12px rgba(255,145,174,.25)); }
  @keyframes fall{ 0%{ transform: translate3d(var(--x,0px), -10%, 0) rotate(0deg) scale(.9); opacity:.0; } 5%{ opacity:1; } 100%{ transform: translate3d(calc(var(--x,0px) + var(--sx,0px)), 115%, 0) rotate(360deg) scale(1.05); opacity:0; } }

  .wrap{ width:min(860px,100%); perspective:1000px; }
  .card{
    background:var(--card); backdrop-filter: blur(16px);
    border:1px solid #ffffff24; border-radius:26px; box-shadow:var(--shadow);
    padding:clamp(22px,4vw,36px); position:relative; overflow:hidden;
    transform-style:preserve-3d; transition: transform .3s ease, box-shadow .3s ease, border-color .3s ease;
    animation: cardIn .55s ease-out both, breathe 5s ease-in-out infinite;
  }
  @keyframes cardIn{ from{ transform: translateY(8px) scale(.985); opacity:.0 } to{ transform:none; opacity:1 } }
  @keyframes breathe{ 0%,100%{ transform: translateZ(0) scale(1) } 50%{ transform: translateZ(0) scale(1.01) } }

  .ring{
    position:absolute; inset:-2px; border-radius:28px; padding:2px; pointer-events:none;
    background: conic-gradient(from 120deg, transparent 0 70%, var(--ring), transparent 90% 100%);
    mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask-composite: xor; mask-composite: exclude;
    animation: spin 6s linear infinite; opacity:.65;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  .sticker{
    position:absolute; right:-6px; top:-6px; transform: rotate(10deg) translateZ(10px);
    background:linear-gradient(180deg,#ffe9a7,#ffd56a); color:#5a460f;
    border:1px solid #ffffffaa; border-radius:14px; padding:6px 10px; font-weight:800;
    box-shadow:0 10px 22px rgba(255,213,106,.35);
    animation: pulse 2.2s ease-in-out infinite;
  }
  @keyframes pulse{ 0%,100%{ transform: rotate(10deg) translateZ(10px) scale(1) } 50%{ transform: rotate(10deg) translateZ(10px) scale(1.04) } }

  .viewer{
    margin-top:0; background:
      radial-gradient(160% 140% at 0% 0%, #ffffffaa 0 30%, transparent 60%),
      linear-gradient(180deg,#fff,#fff8fb);
    border:1px solid #ffffffaa; border-radius:20px; padding:26px; position:relative; overflow:hidden;
    transform: translateZ(8px);
  }
  @media (prefers-color-scheme: dark){
    .viewer{ background:
      radial-gradient(160% 140% at 0% 0%, #ffffff10 0 30%, transparent 60%),
      linear-gradient(180deg,#151521,#171726);
      border-color:#ffffff22;
    }
  }
  .viewer::before{
    content:""; position:absolute; inset:-30%; background: conic-gradient(from 0deg, transparent, #ffffff66, transparent 30% 100%);
    filter: blur(30px); opacity:.18; animation: sweep 8s linear infinite;
  }
  @keyframes sweep{ to{ transform: rotate(360deg) } }

  .h{
    font-size:clamp(22px,3.4vw,28px); font-weight:900; margin:2px 0 16px;
    letter-spacing:.01em; line-height:1.4;
    background: linear-gradient(90deg,#ff7fb3,#ffde7a);
    -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  .msg{
    line-height:1.98; font-size:1.08rem; white-space:pre-wrap; word-break:break-word;
    opacity:0; transform: translateY(4px); animation: fadeIn .55s ease .12s forwards;
  }
  @keyframes fadeIn{ to{ opacity:1; transform:none } }

  .viewer::after{
    content:""; position:absolute; inset:-10%; pointer-events:none; border-radius:24px;
    background: radial-gradient(440px 320px at var(--x,50%) var(--y,50%), var(--glow), transparent 60%);
    opacity:0; transition: opacity .14s ease;
  }
  .viewer:active::after{ opacity:1; }
  .heart{
    position:absolute; font-size:18px; opacity:.95; animation: pop 1.1s ease forwards;
    user-select:none; pointer-events:none; filter: drop-shadow(0 6px 10px rgba(255,0,90,.25));
  }
  @keyframes pop{ 0%{ transform: translate(-50%, -20%) scale(.6); opacity:0; } 10%{ opacity:1; } 100%{ transform: translate(-50%, -130%) scale(1.3); opacity:0; } }

  .floathearts{ position:fixed; inset:0; pointer-events:none; z-index:-1; }
  .fh{ position:absolute; font-size:14px; opacity:.18; animation: rise var(--d) linear forwards; }
  @keyframes rise{ 0%{ transform: translateY(10%); opacity:0 } 10%{ opacity:.18 } 100%{ transform: translateY(-110%); opacity:0 } }

  @media (prefers-reduced-motion: reduce){
    .blob, .ring, .petal, .heart, .card, .sticker, .tw, .fh, .viewer::before{ animation: none !important }
    .card, .viewer{ transition: none !important }
    .viewer::after{ display:none }
  }
  @media print{
    body{ background:#fff; padding:0; }
    .ring, .sticker, .float, .petals, .twinkles, .floathearts{ display:none !important; }
    .wrap{ width:100%; }
    .card{ box-shadow:none; border:0; padding:0; }
    .viewer{ border:0; background:#fff; }
  }
</style>
</head>
<body>
  <div class="float">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
  </div>

  <div class="twinkles" id="tw"></div>
  <div class="floathearts" id="fh"></div>
  <div class="petals" id="petals"></div>

  <div class="wrap" id="wrap">
    <div class="card" id="card">
      <div class="ring"></div>
      <div class="sticker">ÁúãÂÆåË∑üÊàëË™™ üíå</div>
      <section class="viewer" id="viewer" aria-label="Ê∫´È¶®Ë®äÊÅØÈñ±ËÆÄÂçÄ">
        <h2 class="h" id="h"></h2>
        <div class="msg" id="msg"></div>
      </section>
    </div>
  </div>

<script>
  const DATA = {
    heading: "‰∏çË¶ÅÂú®ÁÇ∫Âà•‰∫∫ÂÇ∑ÂøÉ„Ñå",
    message: `‰Ω†‰∏çÁî®Ë¶∫ÂæóÊàëË∑üÂ§úÂçäÂêµÊû∂ÈÉΩÊòØÂõ†ÁÇ∫‰Ω† Êàë‰∏çÊÉ≥ÁúãÂà∞‰Ω†ÂèóÊ¨∫Ë≤†‰πü‰∏çÊÉ≥ËÆì‰Ω†Èõ£ÈÅéÂÇ∑ÂøÉË¢´Èù†ÊùØ ÊâÄ‰ª•ÊàëÊâçÊúÉÁΩµ‰ªñ
‰Ω†‰πü‰∏çË¶ÅËÅΩÊØèÂÄã‰∫∫ÁöÑË©± Âè´‰Ω†ÂππÂòõ‰Ω†Â∞±ÂππÂòõ ‰Ω†ÊòØÂÄã‰∫∫‰∏çÊòØÂà•‰∫∫ÁöÑÂÇÄÂÑ°„ÄÇ
‰Ω†Êúâ‰ªÄÈ∫º‰∫ãÁÆóÊàëÊãúË®ó‰Ω†‰∏ÄÂÆöË¶ÅË∑üÊàëË¨õ‰Ω†ÈÄôÊ®£Ëá™Â∑±Èõ£ÈÅéÊàë‰πüÊìîÂøÉ‰Ω† 
‰∫∫ÁîüÊúÉÈÅáÂà∞ÂæàÂ§öÂΩ¢ÂΩ¢Ëâ≤Ëâ≤ÁöÑ‰∫∫ÊúãÂèã‰∏ç‰∏ÄÂÆö‰∏çÊúÉËÉåÂæåË™™‰Ω†
Ë∑ü‰Ω†‰πü‰∏ç‰∏ÄÂÆöÊòØÊ∞∏ÈÅ†ÁöÑÊúãÂèã ÊãúË®ó‰Ω†‰∏çË¶ÅÊääÊØèÂÄã‰∫∫ÈÉΩÁúãÂæàÈáç
‰πü‰∏çË¶ÅÁî®Èå¢‰æÜÁ∂≠ÊåÅÈóú‰øÇ ÂæàÊ≤íÂøÖË¶ÅËÄå‰∏î‰πãÂæå‰Ω†‰∏ÄÂÆöÊúÉÂæåÊÇî
ÊòéÂ§©ÊòØÂÜç‰∏ÄËµ∑Á¨¨‰∏ÄÂÄãÊúà Êàë‰∏çÊÉ≥ÂÜçÁúãÂà∞‰Ω†Èõ£ÈÅéÊàñËÄÖÂõ†ÁÇ∫ÊúãÂèãËÄåÂÇ∑ÂøÉÊàñËä±Èå¢Á∂≠ÊåÅ‰∫Ü
ÊãúË®ó‰Ω†Êúâ‰∏Ä‰∫ã‰∏ÄÂÆöË¶ÅË∑üÊàëË¨õ‰∏çË¶ÅËá™Â∑±Êâõ ÂÖ•Â±ÄËÄÖËø∑ÊóÅËßÄËÄÖÊ∏Ö 
Êàë‰∏ÄÁõ¥ÈÉΩÂú®‰∏çÁÆ°ÊÄéÊ®£‰∏çË¶Å‰∏çÊâæÊàë‰πü‰∏çË¶ÅÂøòË®òÊàë`,
    sign: "ÊªæÂéªÁúãÂÆå",
    date: new Date().toLocaleDateString("zh-TW", { year:"numeric", month:"long", day:"numeric" })
  };

  document.getElementById("h").textContent = DATA.heading;
  document.getElementById("msg").textContent = `${DATA.message}\n\n${DATA.sign} ¬∑ ${DATA.date}`;

  const viewer = document.getElementById("viewer");
  function spawnHeart(x,y){
    const el = document.createElement("div");
    el.className = "heart";
    el.textContent = ["üíó","üíñ","üíû","üíì","üíù"][Math.floor(Math.random()*5)];
    el.style.left = x + "px"; el.style.top = y + "px";
    viewer.appendChild(el);
    setTimeout(()=> el.remove(), 1100);
  }
  viewer.addEventListener("pointermove", (e)=>{
    const r = viewer.getBoundingClientRect();
    viewer.style.setProperty("--x", ((e.clientX - r.left)/r.width*100).toFixed(2)+"%");
    viewer.style.setProperty("--y", ((e.clientY - r.top)/r.height*100).toFixed(2)+"%");
  });
  viewer.addEventListener("pointerdown", (e)=>{
    const r = viewer.getBoundingClientRect();
    spawnHeart(e.clientX - r.left, e.clientY - r.top);
    burstHearts(e.clientX, e.clientY);
  });

  const petals = document.getElementById("petals");
  const PETAL_EMOJI = ["üå∏","üíÆ","ü©∑","üå∑"];
  function dropPetal(){
    const el = document.createElement("div");
    el.className = "petal";
    el.textContent = PETAL_EMOJI[(Math.random()*PETAL_EMOJI.length)|0];
    const vw = window.innerWidth;
    const x = Math.random() * vw;
    const sway = (Math.random()*120+60) * (Math.random()<.5?-1:1);
    const dur = Math.random()*6+8;
    el.style.setProperty("--x", x.toFixed(2)+"px");
    el.style.setProperty("--sx", sway.toFixed(2)+"px");
    el.style.animationDuration = dur+"s";
    petals.appendChild(el);
    setTimeout(()=> el.remove(), dur*1000+200);
  }

  const tw = document.getElementById("tw");
  function makeTwinkles(n=28){
    const w = window.innerWidth, h = window.innerHeight;
    for(let i=0;i<n;i++){
      const s = document.createElement("div");
      s.className = "tw";
      s.style.left = Math.random()*w+"px";
      s.style.top = Math.random()*h+"px";
      s.style.setProperty("--i", i);
      tw.appendChild(s);
    }
  }

  const fh = document.getElementById("fh");
  function floatHearts(){
    const el = document.createElement("div");
    el.className = "fh";
    el.textContent = ["üíó","üíñ","üíû","üíì"][Math.floor(Math.random()*4)];
    el.style.left = Math.random()*100+"%";
    el.style.bottom = "-5%";
    el.style.setProperty("--d", (6+Math.random()*6)+"s");
    fh.appendChild(el);
    setTimeout(()=> el.remove(), 13000);
  }

  function burstHearts(cx, cy){
    const rect = viewer.getBoundingClientRect();
    const x0 = cx - rect.left, y0 = cy - rect.top;
    for(let i=0;i<12;i++){
      setTimeout(()=>{
        spawnHeart(x0 + (Math.random()*80-40), y0 + (Math.random()*40-20));
      }, i*40);
    }
  }

  if(!window.matchMedia("(prefers-reduced-motion: reduce)").matches){
    setInterval(dropPetal, 460);
    for(let i=0;i<6;i++) setTimeout(dropPetal, i*220);
    makeTwinkles(30);
    setInterval(floatHearts, 1200);
  }

  const card = document.getElementById("card");
  const wrap = document.getElementById("wrap");
  wrap.addEventListener("pointermove", (e)=>{
    const r = wrap.getBoundingClientRect();
    const rx = ((e.clientY - r.top) / r.height - .5) * -4;
    const ry = ((e.clientX - r.left) / r.width - .5) * 6;
    card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg)`;
  });
  wrap.addEventListener("pointerleave", ()=> card.style.transform = "");
</script>
</body>
</html>
