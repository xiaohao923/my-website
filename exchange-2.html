<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>教化分數兌換</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f1a;
      --bg2:#101a2e;
      --card: rgba(255,255,255,0.08);
      --stroke: rgba(255,255,255,0.08);
      --text:#e8ecf3;
      --muted:#9aa4b2;
      --accent:#6cf2c2;
      --danger:#ff4d4d;
    }

    *{
      box-sizing:border-box;
      font-family:'Noto Sans TC', system-ui, -apple-system, "Segoe UI", Arial;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:var(--text);
      background: radial-gradient(circle at top, var(--bg2), var(--bg) 70%);
    }

    .wrap{
      width:min(820px, 92vw);
      display:grid;
      gap:18px;
    }

    .card{
      background: var(--card);
      border:1px solid var(--stroke);
      backdrop-filter: blur(12px);
      border-radius: 18px;
      padding: 26px 24px;
      box-shadow: 0 0 30px rgba(108,242,194,0.12);
      animation: fadeUp 0.7s ease-out;
    }

    .nav{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:6px;
    }

    .nav a{
      text-decoration:none;
      font-size:14px;
      color: var(--accent);
      border:1px solid rgba(108,242,194,0.35);
      padding:8px 14px;
      border-radius:999px;
      box-shadow: 0 0 14px rgba(108,242,194,0.15);
      transition: all .15s ease;
    }

    .nav a:hover{
      background: rgba(108,242,194,0.12);
      transform: translateY(-1px);
    }

    .title{
      font-size:16px;
      letter-spacing:3px;
      color: var(--muted);
      margin: 10px 0 18px;
    }

    .exchange ul{
      list-style:none;
      padding:0;
      margin:0;
      display:grid;
      gap:14px;
    }

    .exchange li{
      display:flex;
      gap:14px;
      align-items:flex-start;
      padding:16px 16px;
      border-radius:16px;
      background: rgba(0,0,0,0.22);
      border:1px solid rgba(255,255,255,0.08);
      line-height:1.6;
    }

    .badge{
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.18);
      color: var(--muted);
      white-space:nowrap;
    }

    .cost{
      margin-left:auto;
      color: var(--accent);
      font-weight:600;
      white-space:nowrap;
    }

    .note{
      margin-top:14px;
      font-size:13px;
      color: var(--muted);
      line-height:1.7;
    }

    @keyframes fadeUp{
      from{ opacity:0; transform: translateY(14px); }
      to{ opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <main class="wrap">

    <!-- navigation -->
    <div class="nav">
      <a href="love-2.html">← 返回教化分數頁</a>
    </div>

    <!-- exchange -->
    <section class="card exchange">
      <div class="title">教 化 分 數 兌 換</div>

      <ul>
        <li>
          <span class="badge">兌換項目</span>
          <div>讓你做一件事情（不能刪遊戲）</div>
          <div class="cost">消耗 50 分</div>
        </li>

        <li>
          <span class="badge">兌換項目</span>
          <div>讓我乖乖聽你的話</div>
          <div class="cost">消耗 70 分</div>
        </li>
        
        <li>
          <span class="badge">兌換項目</span>
          <div>換我一張照片</div>
          <div class="cost">消耗 80 分</div>
        </li>
        
        <li>
          <span class="badge">兌換項目</span>
          <div>喊你一天你想要的</div>
          <div class="cost">消耗 150 分</div>
        </li>
        
        <li>
          <span class="badge">兌換項目</span>
          <div>視訊1h</div>
          <div class="cost">消耗 200 分</div>
        </li>
        

      <div class="note">
        ※ 上述使用時不能違反教化條約<br>
        ※ 上述兌換後需餘存50教化分數 否則無法兌換<br>
        ※ 系統保留最終解釋權。
      </div>
    </section>

  </main>

</body>
</html>
