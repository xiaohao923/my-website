<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Reader</title>

    <!-- PDF.js 官方 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #f0f0f0;
            font-family: sans-serif;
            overflow: hidden;
        }

        #viewerContainer {
            height: calc(100vh - 60px);
            overflow-y: auto;
            background: #ccc;
        }

        #toolbar {
            height: 60px;
            background: #222;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            gap: 10px;
        }

        button {
            background: #444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #666;
        }

        #pageInfo {
            font-size: 16px;
        }

        canvas {
            display: block;
            margin: 10px auto;
            background: white;
            box-shadow: 0 0 6px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="toolbar">
        <button onclick="prevPage()">⬅ 上一頁</button>
        <button onclick="nextPage()">下一頁 ➡</button>
        <span id="pageInfo">第 1 / ? 頁</span>

        <button onclick="zoomOut()">－ 縮小</button>
        <button onclick="zoomIn()">＋ 放大</button>
    </div>

    <div id="viewerContainer">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <script>
        const url = "114福誠高中學生手冊.pdf"; // ← 放你的 PDF 檔名

        let pdfDoc = null;
        let pageNum = 1;
        let scale = 1.2;
        const canvas = document.getElementById("pdfCanvas");
        const ctx = canvas.getContext("2d");

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdfDoc = pdf;
            renderPage(pageNum);
        });

        function renderPage(num) {
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                page.render(renderContext);

                document.getElementById("pageInfo").innerText =
                    `第 ${num} / ${pdfDoc.numPages} 頁`;
            });
        }

        function prevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        }

        function zoomIn() {
            scale += 0.2;
            renderPage(pageNum);
        }

        function zoomOut() {
            if (scale <= 0.4) return;
            scale -= 0.2;
            renderPage(pageNum);
        }
    </script>

</body>
</html>
