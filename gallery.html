<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>資金防護罩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 999;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 60px auto 0; /* 預留空間給回首頁按鈕 */
        }

        .image-item {
            flex: 1 1 calc(33.33% - 20px); /* 每排三個，含間距 */
            margin-bottom: 30px;
            margin-right: 10px;
            margin-left: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .caption {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        @media (max-width: 768px) {
            .image-item {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>

    <a class="back-button" href="index.html">← 回到主頁</a>

    <div class="gallery">
        <div class="image-item">
            <div class="caption">族長：七仔（十大槍擊要犯）更新時間：5/31 00:42</div>
            <img src="IMG_4843.jpeg" alt="圖片1">
        </div>

        <!-- 可繼續新增更多圖片項目 -->
    </div>

</body>
</html>
