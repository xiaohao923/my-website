<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>資金防護罩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            z-index: 999;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1200px;
            margin: 60px auto 0;
        }

        .image-item {
            flex: 1 1 calc(33.33% - 20px);
            margin-bottom: 30px;
            margin-right: 10px;
            margin-left: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .caption {
            font-size: 14px;
            margin-bottom: 8px;
            color: #555;
        }

        @media (max-width: 768px) {
            .image-item {
                flex: 1 1 100%;
            }
        }

        .floating-xiaohao {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
            z-index: 999;
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            50% {
                transform: translateX(-50%) translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <a class="back-button" href="index.html">← 回到主頁</a>

    <div class="gallery">
        <div class="image-item">
            <div class="caption">族長：七仔（十大槍擊要犯）更新時間：5/31 10:52</div>
            <img src="IMG_4870.jpeg" alt="圖片1">
        </div>
        <div class="image-item">
            <div class="caption">族長：書值（PUA帝國）更新時間：5/31 15:09</div>
            <img src="IMG_4877.jpeg" alt="圖片2">
        </div>
        <div class="image-item">
            <div class="caption">族長：家族招生（水仙宮）更新時間：5/4 17:36</div>
            <img src="IMG_4074.jpg" alt="圖片2">
        </div>
        <div class="image-item">
            <div class="caption">族長：momo（動物幼稚園）更新時間：5/31 18:10</div>
            <img src="IMG_4085.jpeg" alt="圖片2">
        </div>
        <!-- 可以繼續新增更多圖片項目 -->
    </div>

    <!-- 浮動 XIAOHAO -->
    <div class="floating-xiaohao">需要特定家族可聯絡</div>

</body>
</html>
